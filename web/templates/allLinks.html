<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All links list </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }
        .container h1 {
            margin: 0 0 20px;
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <header>
        <h1>Links Lists</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>User Booking Information</h1>

        <!-- Registration Page Button -->
        <div class="button-container">
            <a href="/" class="btn">Links Registration Page</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Link</th>
                    <th>Name</th>
                    <th>Label-1</th>
                    <th>Label-2</th>
                    <th>Label-3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {{ range .Links }}
                        <td>{{ .Links }}</td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Label }}</td>
                        <td>{{ .Label1 }}</td>
                        <td>{{ .Label2 }}</td>
                    </tr>
                    {{ end }}
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Links List. All rights reserved.</p>
    </footer>
</body>
</html>
