<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Calculation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .side-menu {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .side-menu a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .side-menu a:hover {
            background-color: #444;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .price {
            font-size: 36px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
        .label {
            font-size: 18px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <a href="/">Home</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </div>
    <div class="container">
        <div class="content">
            <div class="title">Asset Calculation Result</div>
            <div class="label">Total Asset Value:</div>
            <div id="totalAsset" class="price">$0.00</div>
            
            <table>
                <tr>
                    <th>Asset Type</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Gold Price</td>
                    <td id="goldPrice">$0.00</td>
                </tr>
                <tr>
                    <td>New Coin Price</td>
                    <td id="newCoin">$0.00</td>
                </tr>
                <tr>
                    <td>Old Coin Price</td>
                    <td id="oldCoinPrice">$0.00</td>
                </tr>
                <tr>
                    <td>Semi Coin Price</td>
                    <td id="semiCoinPrice">$0.00</td>
                </tr>
            </table>
            
            <a href="/" class="btn">Go to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('totalAsset').textContent = '${{ .totalAsset }}';
        document.getElementById('goldPrice').textContent = '${{ .goldPrice }}';
        document.getElementById('newCoin').textContent = '${{ .newCoin }}';
        document.getElementById('oldCoinPrice').textContent = '${{ .oldCoinPrice }}';
        document.getElementById('semiCoinPrice').textContent = '${{ .semiCoinPrice }}';
    </script>
</body>
</html>
