<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Calculcation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Asset Information</h2>
        <form action="/api/v1/assetcalc" method="post">
            <div class="form-group">
                <label for="assetGeram">Asset Geram:</label>
                <input type="text" id="assetGeram" name="assetGeram" required>
            </div>
            <div class="form-group">
                <label for="newCoin">New Coin:</label>
                <input type="text" id="newCoin" name="newCoin" required>
            </div>
            <div class="form-group">
                <label for="oldCoin">Old Coin:</label>
                <input type="text" id="oldCoin" name="oldCoin" required>
            </div>
            <div class="form-group">
                <label for="semiCoin">Semi Coin:</label>
                <input type="text" id="semiCoin" name="semiCoin" required>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
