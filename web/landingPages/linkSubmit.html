<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Link Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Details</h1>
        <form action="/api/v1/postLinks" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" placeholder="Enter URL" required>
            </div>
            <div class="form-group">
                <label for="label1">Label 1:</label>
                <input type="text" id="label1" name="label1" placeholder="Enter label 1">
            </div>
            <div class="form-group">
                <label for="label2">Label 2:</label>
                <input type="text" id="label2" name="label2" placeholder="Enter label 2">
            </div>
            <div class="form-group">
                <label for="label3">Label 3:</label>
                <input type="text" id="label3" name="label3" placeholder="Enter label 3">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
